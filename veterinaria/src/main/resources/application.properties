# --- PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/veterinaria_db
spring.datasource.username=postgres         # <-- cámbialo si tu usuario es otro
spring.datasource.password=Erik21         # <-- pon tu contraseña real

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none          # usamos nuestro DDL (no que Hibernate cree tablas)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Zona horaria/JSON (opcional pero recomendado)
spring.jackson.time-zone=UTC
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Puerto HTTP
server.port=8080
